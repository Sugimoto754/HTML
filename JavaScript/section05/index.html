<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>TODAY</title>

    <!-- Latest compiled and minified CSS Bootstrapを使用可能に -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- CSSを参照するには最後にリンクを記述-->
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>
    <header>
        <h1>TODAY</h1>
    </header>

    <div class="container">
        <script>
        var today = new Date(); //newを使ってインスタンス化し、Dateというオブジェクトを新たに生成//
        var todayHtml = today.getFullYear() + '/' + (today.getMonth()+1) + '/' + today.getDate();
        // 変数を追加　＝　年を取得　月を取得（mathは１月を０表記するため＋１）　日を取得　//
        document.write('<p class="date">' + todayHtml + '</p>');
        </script>
    </div>
</body>
</html>
